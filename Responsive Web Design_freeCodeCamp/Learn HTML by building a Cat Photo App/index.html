<html>
  <body>
    <main>
        <h1>CatPhotoApp</h1>

        <section> <!-- section: group together related content -->
            <h2>Cat Photos</h2>
            <!-- TODO: Add link to cat photos -->
            <p>
                See more 
                <a href="https://freecatphotoapp.com" target="_blank">cat photos</a> 
                in our gallery.
            </p> <!-- target="_blank": open the link in a new browser tab or window  -->
            <a href="https://freecatphotoapp.com">
                <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" alt="A cute orange cat lying on its back.">
            </a>  <!--anchor-->
        </section> <!-- section: group together related content -->

        <section>
            <h2>Cat Lists</h2>

            <h3>Things cats love:</h3>
            <ul>
                <li>cat nip</li>
                <li>laser pointers</li>
                <li>lasagna</li>
            </ul>
            <figure> <!--figure element [ˈfɪɡ.jɚ]: self-contained content and allow to associate with a caption.-->
                <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/lasagna.jpg" alt="A slice of lasagna on a plate.">
                <figcaption>Cats <em>love</em> lasagna</figcaption>  <!--emphasis em element.-->
            </figure> 

            <h3>Top 3 things cats hate:</h3>
            <ol>
                <li>flea treatment</li>
                <li>thunder</li>
                <li>other cats</li>
            </ol>
            <figure> <!--figure element: self-contained content and allow to associate with a caption.-->
                <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/cats.jpg" alt="Five cats looking around a field.">
                <figcaption>Cats <strong>hate</strong> other cats.</figcaption> <!--emphasis strong element.-->
            </figure> 
        </section>

        <section>
            <h2>Cat From </h2>
            <form action="https://freecatphotoapp.com/submit-cat-photo">
                <!--create an input field named "catphotourl".-->
                <!--Placeholder: hint about what kind of infor to enter into an input. -->
                <input type="text" name="catphotourl" placeholder="cat photo URL" required> 
            </form>
        </section>
    </main>
  </body>
</html>
